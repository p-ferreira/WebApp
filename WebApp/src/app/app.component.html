<div>    
    <div class="container">  
        <div class="row">  
            <h1>{{ title }}</h1>

                    <thead>  
                        <tr>  
                            <th>Id</th>

                                </div>  
                            </td>  
                        </tr>  
                    </tfoot>  
                </table>  
            </div>
            <button (click)="myEvent($event)">My Button</button>              
        </div>  
    </div>
